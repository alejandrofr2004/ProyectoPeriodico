<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/cssTrabajo.css" type="text/css">
</head>

<body>
    <form action="../index.html" method="GET">
        <div class="header">
            <div class="fecha">
                15 de mayo de 2024
            </div>
            <div class="circleRegister">
                <a href="../index.html"><img src="img/abc.png" alt="fotoLogo"></a>
            </div>
            <div class="text">
                Don have an account?
                <a href="register.html">SIGN UP</a>
            </div>
        </div>
        <div class="login">
            <div id="containsImgLogin">
                <img src="img/periodico.jpg" alt="foto">
                <div class="circleLogin">
                    <a href="../index.html"><img src="img/abc.png" alt="fotoLogo"></a>
                </div>
                <div class="datosLogin">
                    <div>
                        <label for="email">EMAIL:</label><br>
                        <input type="email" name="email" id="email" placeholder="Your EMAIL.." required autofocus />
                    </div>
                    <div>
                        <label for="password">Password:</label><br>
                        <input type="password" name="password" id="password" placeholder="Your password.." required />
                    </div>
                    <div class="botonLogin">
                       <button type="submit">SIGN IN</button>
                    </div>
                    <div class="enlaceLogin">
                        DONÂ´T HAVE AN ACCOUNT?
                        <a href="register.html">SIGN UP</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
